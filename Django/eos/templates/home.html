{% extends 'base.html' %}

{% block content %}

{% for test in tests %}

<div class="my-3 my-md-5">
   <div class="container">
      <div class="row">
      	<div class="col-md-6 col-xl-4">
         <div class="card">
           <div class="card-header">
             <h3 class="card-title">{{test.name}}</h3>
             <div class="card-options">
		     <a href="run_test/{{test.accessID}}" class="btn btn-success">Run Test</a>
		     <a href="edit_test/{{test.accessID}}" class="btn btn-warning">Edit</a>
                       </div>
	     </div>
		   <div class="card-body">
		    {{test.script}}
		   </div>
		</div>
	</div>
   </div>
</div>

{% endfor %}

<a class="btn btn-success" href="upload/">UPLOAD A TEST</a>

{% endblock %}
